      <h2 class="text-2xl font-semibold mb-6 text-center">Book Your Table</h2>
      <form action="#" method="POST" class="space-y-4">

          <option>2 Guests</option>
          <option>3 Guests</option>
          <option>4 Guests</option>
          <option>5+ Guests</option>
        </select>

        <textarea rows="4" placeholder="Special Requests (Optional)" class="w-full border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
